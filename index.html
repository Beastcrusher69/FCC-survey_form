<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      FCC-surveyform 
    </title> 
    <link rel="stylesheet" href="styles.css"> 
  </head>
  <body>
          
      
                  <div class="second">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p  id="description">thanks for taking time to help us improve </p>
      <form id="survey-form">
        
        <label  id="name-label">Name
        <input class="full" type="text"  id="name" name="name" placeholder="Enter your name" required>
        </label>
        <label id="email-label">Email
        <input class="full" type="email" id="email"  name="email" placeholder="Enter your email address" required>
        </label>
        <label id="number-label">Age
        <input class="full" type="number" id="number" min="13" max="120" placeholder="Enter your age" >
        </label>
        <label>How is your experience with Free Code Camp so far?

          <select id="dropdown">
          <option>(choose an option)</option>
          <option>great</option>
          <option>good</option>
          <option>cant say</option>
          <option>bad</option>
          
          </select>
        </label>  
        Would you recommend Free Code Camp to you friends?
        <label><input type="radio" name="refer" value="definitely">definitely</label>
        <label><input type="radio" name="refer" value="maybe">maybe</label>
        <label><input type="radio" name="refer" value="never" label="never" >never</label>

What would you like to see improved?
        <label><input name="improvement" value="frontendprojects" type="checkbox">Front-end Projects
</label>
        <label><input name="improvement" value="backendprojects"  type="checkbox">Back-end Projects
</label>
        <label><input name="improvement" value="datavisualization" type="checkbox">Data Visualization
</label>
        <label><input name="improvement" value="challenges" type="checkbox">Challenges
</label>
        <label><input name="improvement" value="opensourcecommunity" type="checkbox">Open Source Community
</label>
        <label><input name="improvement" value="gitterhelprooms" type="checkbox">Gitter help rooms</label>

        Do you have any suggestions or complaints?
<textarea class="full" ></textarea>
        
        <input id="submit" class="full" type="submit">
      </form> 
      </div>
     

  </body>
</html>
